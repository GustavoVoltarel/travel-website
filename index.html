<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <title>Travel Website</title>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>
      <a href="#" class="logo"> <i class="fas fa-paper-plane"></i> travel</a>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#destination">destination</a>
        <a href="#destination">destination</a>
        <a href="#services">services</a>
        <a href="#gallery">gallery</a>
        <a href="#blogs">blogs</a>
      </nav>

      <a href="#book-form" class="btn">book now</a>
    </header>
    <!-- FIM HEADER -->

    <!-- COMEÇO HOME -->
    <section class="home" id="home">
      <div class="content">
        <span>follow us</span>
        <h3>to the unknown</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam odio
          pariatur doloremque? Nostrum temporibus iste optio eius tenetur nemo
          fuga?
        </p>
        <a href="#" class="btn">Book now</a>
      </div>
    </section>
    <!-- FIM HOME -->

    <!-- COMEÇO BOOKING FORM -->
    <section class="book-form">
      <form action="">
        <div class="inputBox">
          <span>Where to?</span>
          <input type="text" placeholder="place name" />
        </div>

        <div class="inputBox">
          <span>When?</span>
          <input type="datetime" />
        </div>

        <div class="inputBox">
          <span>How Many?</span>
          <input type="number" placeholder="number of travelers" />
        </div>

        <input type="submit" value="find now" class="btn" />
      </form>
    </section>
    <!-- FIM BOOKING FORM -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/script.js" defer></script>
    <script>
      AOS.init({
        duration: 800,
        offset: 150,
      });
    </script>
  </body>
</html>
